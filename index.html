<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Creación de Repositorio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crear Repositorio en GitHub</h1>
        <form id="repoForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="repoName">Nombre del Repositorio:</label>
            <input type="text" id="repoName" required>

            <button type="submit">Crear Repositorio</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
